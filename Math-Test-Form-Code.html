<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Test</title>
     </head>
     <body>
        <h1>Math Test</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

      <p>1. What is the value of 5 + 3?</p>
       <input type="radio" id="q1a" name="q1" value="a">
       <label for="q1a">a) 7</label><br>
       <input type="radio" id="q1b" name="q1" value="b">
       <label for="q1b">b) 8</label><br>
       <input type="radio" id="q1c" name="q1" value="c">
       <label for="q1c">c) 10</label><br><br>
  
      <p>2. What is the square root of 25?</p>
       <input type="radio" id="q2a" name="q2" value="a">
       <label for="q2a">a) 4</label><br>
       <input type="radio" id="q2b" name="q2" value="b">
       <label for="q2b">b) 5</label><br>
       <input type="radio" id="q2c" name="q2" value="c">
       <label for="q2c">c) 6</label><br><br>
  
      <p>3. What is the value of 2 * 6?</p>
       <input type="radio" id="q3a" name="q3" value="a">
       <label for="q3a">a) 8</label><br>
       <input type="radio" id="q3b" name="q3" value="b">
       <label for="q3b">b) 10</label><br>
       <input type="radio" id="q3c" name="q3" value="c">
       <label for="q3c">c) 12</label><br><br>
  
      <p><b>WORD PROBLEM:</b></p>
        <textarea id="word_problem" name="word_problem" rows="4" cols="50"></textarea><br><br>
  
      <p>Solve the equation: x &plusmn; y = z</p>
          <input type="submit" value="Submit">
    </form>
  </body>
</html>
